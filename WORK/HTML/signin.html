<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Account Creation</title>
    <link rel="stylesheet" href="../CSS/signin.css">
</head>
<body>
    <div class="header">
        <div class="menu">
            <p>☰</p>
        </div>
        <img src="https://steamstore-a.akamaihd.net/public/shared/images/header/logo_steam.svg?t=962016" alt="Steam">
    </div>
    <div class="container">
        <h2>创建您的帐户</h2>
        <form>
            <div class="form-group">
                <label for="email">电子邮件地址</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="confirm-email">确认您的电子邮件地址</label>
                <input type="email" id="confirm-email" name="confirm-email">
            </div>
            <div class="form-group">
                <label for="country">居住国家/地区</label>
                <select id="country" name="country">
                    <option value="中国">中国</option>
                    <option value="美国">美国</option>
                    <option value="日本">日本</option>
                    <option value="德国">德国</option>
                    <option value="俄罗斯">俄罗斯</option>
                    <option value="英国">美国</option>
                    <option value="法国">法国</option>
                    <option value="more">more</option>
                </select>
            </div>
            <div class="recaptcha">
                <input type="checkbox" id="recaptcha" name="recaptcha">
                <label for="recaptcha">进行人机身份验证</label>
                <img src="../image/reCAPTCHA.jpg" alt="reCAPTCHA">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">我已年满13周岁并同意<br><a class="agreement">《Steam订户协议》</a>和<a class="agreement">《Valve隐私政策》</a>的条款。</label>
            </div>
            <button type="button" class="button" onclick="window.location.href='./login.html'">继续</button>
        </form>
    </div>
</body>
</html>
